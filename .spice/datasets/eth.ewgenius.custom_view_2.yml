name: 'eth.ewgenius.custom_view_2'
type: append
migrations:
  - name: create_view

    access:
      read:
        - '*'

    acceleration:
      type: raw
      columns:
        - name: block_number
    sql: |
      CREATE OR REPLACE VIEW ewgenius.demo.custom_view_2 AS
        SELECT * FROM eth.recent_transactions;
